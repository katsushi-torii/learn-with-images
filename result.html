<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
    <main class="result">
        <h3>結果 <strong>点</strong>/10</h3>
        <article>
            <h4>間違えた動物一覧</h4>
            <section class="mistakeAnimals">
            </section>
        </article>
    </main>

</body>
<script>
    const japanese = [
        ["Seal", "アザラシ"],
        ["Sea Lion", "アシカ"],
        ["Walrus", "セイウチ"],
        ["Raccoon", "アライグマ"],
        ["Otter", "カワウソ"],
        ["Newt", "イモリ"],
        ["Boar", "イノシシ"],
        ["Rhinoceros", "サイ"],
        ["Hippopotomus", "カバ"],
        ["Camel", "ラクダ"],
        ["Donkey", "ロバ"],
        ["Zebra", "シマウマ"],
        ["Serow", "カモシカ"],
        ["Reindeer", "トナカイ"],
        ["Moose", "ヘラジカ"],
        ["Sloth", "ナマケモノ"],
        ["Hedgehog", "ハリネズミ"],
        ["Mole", "モグラ"],
        ["Falcon", "ハヤブサ"],
        ["Hawk", "タカ"],
        ["Eagle", "ワシ"],
        ["Crane", "ツル"],
        ["Turkey", "シチメンチョウ"],
        ["Pheasant", "キジ"],
        ["Pigeon", "ハト"],
        ["Swallow", "ツバメ"],
        ["Woodpecker", "キツツキ"],
        ["Orca", "シャチ"],
        ["Blue Whale", "シロナガスクジラ"],
        ["Sea Horse", "タツノオトシゴ"],
    ] 
    const score = localStorage.getItem('score');
    $('strong').html(10 - score);
    const mistakes = JSON.parse(localStorage.getItem('mistakes'));
    console.log(mistakes);
    mistakes.forEach(mistake => {
        japanese.forEach((japaneseAnimal) => {
            if(japaneseAnimal[0] == mistake){
                let japaneseName = japaneseAnimal[1];
                let animal = $(`
                    <figure>
                        <img src="./img/${mistake}.jpg" alt="">
                        <figcaption>${mistake} : ${japaneseName}</figcaption>
                    </figure>
                `);
                $('.mistakeAnimals').append(animal);
            }
        })
    });
</script>
</html>
